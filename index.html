<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarposh Reservation's Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Sarposh Reservation's Tracker</h1>
    <div id="cant">
        <form>
            <label>
                Name
            </label><br>
            <input type="text" name="" id="name"><br>
            <label>
                PAX
            </label><br>
            <input type="text" name="" id="pax"><br>
            <label>
                Date
            </label><br>
            <input type="text" name="" id="date"><br>
            <label>
                Time 
            </label><br>
            <input type="text" name="" id="time"><br>
            <label>
                Mobile Number
            </label><br>
            <input type="number" name="" id="number"><br>
            <label>
                Table
            </label><br>
            <input type="text" name="" id="table"><br>
            <input type="submit"  value="submit" id="submit">
        </form>
        <table>
            <thead>
                <td>DATE</td>
                <td>TIME</td>
                <td>NAME</td>
                <td>PAX</td>
                <td>MOBILE</td>
                <td>TABLE</td>
                <td>STATUS</td>
                <td>ARRIVED</td>
                <td>CANCELLED</td>
                <td>DELETE</td>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
  
</body>
<script src="main.js">
</script>
</html>
